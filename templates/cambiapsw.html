{% extends "base.html" %}
{% block title %}
    Gestisci Password
{% endblock %}

{% block content %}
    <section id="cambiapsw-section" class="auth-section">
        <h2>Cambia Password</h2>
       <form method="post" action="{{ url_for('cambiapsw') }}">
    <label for="old_password">Vecchia Password:</label>
    <input type="password" id="old_password" name="vecchia_psw" required>

    <label for="new_password">Nuova Password:</label>
    <input type="password" id="new_password" name="nuova_psw" required>

    <label for="confirm_password">Conferma Nuova Password:</label>
    <input type="password" id="confirm_password" name="conferma_psw" required>

    <button type="submit">Cambia Password</button>
</form>
    </section>
    {% if error %}
        <p class="error">{{ errore }}</p>
    {% endif %}
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}
{% endblock %}
